<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom HTML5 Video with Plyr</title>
  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
</head>

<body>
  <!-- Plyr Video -->
  <video id="player" playsinline controls>
    <!-- Add more sources if needed -->
    <source src="videos/pandaroux-720p.mp4" type="video/mp4" data-quality="720" />

    <!-- Add more tracks if needed -->
    <track kind="subtitles" label="English" srclang="en" src="captions/pandaroux-en.vtt" default />
    <track kind="subtitles" label="FranÃ§ais" srclang="fr" src="captions/pandaroux-fr.vtt" default />
  </video>
  <!-- Plyr JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const player = new Plyr('#player', {
        controls: [
          'play-large', // The large play button in the center
          'restart', // Restart playback
          'rewind', // Rewind by the seek time (default 10 seconds)
          'play', // Play/pause playback
          'fast-forward', // Fast forward by the seek time (default 10 seconds)
          'progress', // The progress bar and scrubber for playback and buffering
          'current-time', // The current time of playback
          'duration', // The full duration of the media
          'mute', // Toggle mute
          'volume', // Volume control
          'captions', // Toggle captions
          'settings', // Settings menu
          'pip', // Picture-in-picture (currently Safari only)
          'airplay', // Airplay (currently Safari only)
          'download', // Custom download button
          'fullscreen' // Toggle fullscreen
        ],
        settings: ['captions', 'quality', 'speed', 'loop'],
        captions: {
          active: true,
          language: 'fr', // Default language
          update: true,
        },
      });
    });
  </script>
</body>

</html>
